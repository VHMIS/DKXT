<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Đăng ký xét tuyển bằng học bạ</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="container">
            <form id="xettuyen" class="form-horizontal">
                <h3>Thông tin học sinh</h3>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Họ và tên</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="ten" placeholder="Họ, tên đệm và tên">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Giới tính</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="gioitinh" value="1" checked="checked"> Nam
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="gioitinh" value="2" checked="checked"> Nữ
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Ngày sinh</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="ngaysinh" placeholder="ngày/tháng/năm">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Thông tin liên lạc</label>
                    <div class="row">
                        <div class="col-xs-2">
                            <input type="text" class="form-control" name="sodienthoai" placeholder="Số điện thoại">
                        </div>
                        <div class="col-xs-3">
                            <input type="text" class="form-control" name="email" placeholder="Email">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Địa chỉ liên lạc</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="address" placeholder="Nơi nhận giấy báo trúng tuyển">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Trường</label>
                    <div class="row">
                        <div class="col-xs-2">
                            <select name="tinhthanh" class="form-control">
                                <option>Chọn Tỉnh thành</option>
                            </select>
                        </div>
                        <div class="col-xs-3">
                            <select name="truong" class="form-control">
                                <option>Chọn trường</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Đối tượng</label>
                    <div class="row">
                        <div class="col-xs-2">
                            <select name="khucvuc" class="form-control">
                                <option>Chọn Khu vực</option>
                                <option>Khu vực 1</option>
                                <option>Khu vực 2</option>
                                <option>Khu vực 2 - Nông thôn</option>
                                <option>Khu vực 3</option>
                            </select>
                        </div>
                        <div class="col-xs-3">
                            <select name="uutien" class="form-control">
                                <option>Chọn đối tượng ưu tiên</option>
                                <option>Không ưu tiên</option>
                            </select>
                        </div>
                    </div>
                </div>
                <h3>Thông tin đăng ký</h3>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Ngành học</label>
                    <div class="row">
                        <div class="col-xs-2">
                            <select name="bachoc" class="form-control">
                                <option>Chọn Bậc học</option>
                                <option>Cao đẳng</option>
                                <option>Trung cấp</option>
                            </select>
                        </div>
                        <div class="col-xs-3">
                            <select name="nganhhoc" class="form-control">
                                <option>Chọn ngành học</option>
                                <option>Khoa học máy tính</option>
                                <option>Thương mại điện tử</option>
                                <option>Tin ứng dụng</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nhóm môn xét tuyển</label>
                    <div class="col-sm-10">
                        <select name="nhommon" class="form-control">
                            <option value="0">Chọn nhóm môn</option>
                            <option value="1">Toán - Lý - Hóa</option>
                            <option value="2">Toán - Lý - Ngoại ngữ</option>
                        </select>
                    </div>
                </div>
                <div class="row row_title">
                    <div class="col-xs-2">
                        &nbsp;
                    </div>
                    <div class="col-xs-2">
                        Lớp 10
                    </div>
                    <div class="col-xs-2">
                        Lớp 11
                    </div>
                    <div class="col-xs-1">
                        Lớp 12
                    </div>
                    <div class="col-xs-2">
                        Điểm TB
                    </div>
                </div>
                <div class="row row_title">
                    <div class="col-xs-2">
                        &nbsp;
                    </div>
                    <div class="col-xs-1">
                        HK1
                    </div>
                    <div class="col-xs-1">
                        HK2
                    </div>
                    <div class="col-xs-1">
                        HK1
                    </div>
                    <div class="col-xs-1">
                        HK2
                    </div>
                    <div class="col-xs-1">
                        HK1
                    </div>
                </div>
                <div class="form-group sub_1_form">
                    <label class="col-sm-2 control-label">Điểm Môn 1</label>
                    <div class="row">
                        <div class="col-xs-1">
                            <input type="text" class="form-control nhapdiemform" name="sub_1_hk_1_10" disabled>
                        </div>
                        <div class="col-xs-1">
                            <input type="text" class="form-control nhapdiemform" name="sub_1_hk_2_10" disabled>
                        </div>
                        <div class="col-xs-1">
                            <input type="text" class="form-control nhapdiemform" name="sub_1_hk_1_11" disabled>
                        </div>
                        <div class="col-xs-1">
                            <input type="text" class="form-control nhapdiemform" name="sub_1_hk_2_11" disabled>
                        </div>
                        <div class="col-xs-1">
                            <input type="text" class="form-control nhapdiemform" name="sub_1_hk_1_12" disabled>
                        </div>
                        <div class="col-xs-2">
                            <input type="text" class="form-control ketqua" name="sub_1_avg" readonly>
                        </div>
                    </div>
                </div>
                <div class="form-group sub_2_form">
                    <label for="inputEmail3" class="col-sm-2 control-label">Điểm Môn 2</label>
                    <div class="row">
                        <div class="col-xs-1">
                            <input type="text" class="form-control nhapdiemform" name="sub_2_hk_1_10" disabled>
                        </div>
                        <div class="col-xs-1">
                            <input type="text" class="form-control nhapdiemform" name="sub_2_hk_2_10" disabled>
                        </div>
                        <div class="col-xs-1">
                            <input type="text" class="form-control nhapdiemform" name="sub_2_hk_1_11" disabled>
                        </div>
                        <div class="col-xs-1">
                            <input type="text" class="form-control nhapdiemform" name="sub_2_hk_2_11" disabled>
                        </div>
                        <div class="col-xs-1">
                            <input type="text" class="form-control nhapdiemform" name="sub_2_hk_1_12" disabled>
                        </div>
                        <div class="col-xs-2">
                            <input type="text" class="form-control ketqua" name="sub_2_avg" readonly>
                        </div>
                    </div>
                </div>
                <div class="form-group sub_3_form">
                    <label for="inputEmail3" class="col-sm-2 control-label">Điểm Môn 3</label>
                    <div class="row">
                        <div class="col-xs-1">
                            <input type="text" class="form-control nhapdiemform" name="sub_3_hk_1_10" disabled>
                        </div>
                        <div class="col-xs-1">
                            <input type="text" class="form-control nhapdiemform" name="sub_3_hk_2_10" disabled>
                        </div>
                        <div class="col-xs-1">
                            <input type="text" class="form-control nhapdiemform" name="sub_3_hk_1_11" disabled>
                        </div>
                        <div class="col-xs-1">
                            <input type="text" class="form-control nhapdiemform" name="sub_3_hk_2_11" disabled>
                        </div>
                        <div class="col-xs-1">
                            <input type="text" class="form-control nhapdiemform" name="sub_3_hk_1_12" disabled>
                        </div>
                        <div class="col-xs-2">
                            <input type="text" class="form-control ketqua" name="sub_3_avg" readonly>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input name="gradute" type="checkbox"> Đã tốt nghiệp phổ thông.
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Đăng ký xét tuyển</button>
                    </div>
                </div>
            </form>
        </div><!-- /.container -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
